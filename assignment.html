function first_time(){
	url= "https://api.spaceXdata.com/v3/launches?limit=100";
	fetch(url).then((response)=>{
		return response.json();

	}).then((data)=>{
		
	   
   
   	for (var i=0; i < data.length; i++){
   		var content =document.getElementById('content')
   		var row =  '<div class="column"  >' +
                  '<div class="container1">' +
                  '<div class="img">'+
                    '<img class="images" src =" ' +
                      data[i].links.mission_patch_small + 
                     '" >' +
                  '</div>' +
                 '<div class="info">' +
                    '<p id="mission_name"  >'+
                    data[i].mission_name + " " +'#'+ data[i].flight_number +
                     '</p>' +
                    '<p id="mission_id" >Mission Ids:</p>' +
                     '<p id="missionidname" > <span id="insidemissionidname">.</  span> '+
                         data[i].mission_id +
                       '</p> ' + 
                     '<p class="launchyear extra" >Launch Year: <span style="color: cornflowerblue;">'+
                       data[i].launch_year +
                       '</span></p>' +

                       data[i].launch_success +

                     '<div style="display: flex">' +

                         data[i].rocket.first_stage.cores[0].land_success +
                       '</p>'+
                     '</div>' +
                ' </div>' +
                 '</div>' 

       content.innerHTML += row 
   	}

	})
}
